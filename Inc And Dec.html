        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
     <nav class="navbar-inverse"  style="position: sticky; top:0; z-index:1000px">
            <div class="nav-bar header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand " href="#"> </a>
            </div>
            <div class="navbar-collapse collapse" id="mynavbar">
                <ul class="nav navbar-nav ">
                    <li><a href="Hide And Show Text.html.">Hide And Show Text</a></li>
                     <li><a href="Inc And Dec.html">Inc And Dec</a></li>
                    <li><a href="Links.html">Links</a></li>
                </ul>
            </div>
        </nav>
         <center>
             <div>
                 <button onclick="Dec()" style="width:100px;height: 100px;margin-top:50px" >Decrease</button>
                 <button onclick="Inc()"  style="width:100px;height: 100px;margin-top:50px" >Increase</button>
            </div>
            <div>
                <label>Score:</label>
            </div>
                <div id="score"></div>
         </center>
         <script>
            var score=0;
            function Dec()
            {
                score=score-10;
                document.getElementById("score").textContent=score;
            }
              function Inc()
            {
                score=score+10;
                document.getElementById("score").textContent=score;
            }
        </script>
    </body>
</html>
